<p-tabView [activeIndex]="0">
  <p-tabPanel header="Romanlar">
    <div class="card-container">
      <div class="card" *ngFor="let roman of romans">
        <a [routerLink]="'book-detail/' + roman.id" class="card-head">
          <img [src]="roman.image" [alt]="roman.title" />
        </a>
        <div class="card-body">
          <a
            [routerLink]="'book-detail/' + roman.id"
            class="title"
            [title]="roman.title"
            >{{ roman.title }}</a
          >
          <p class="publisher">{{ roman.publisher }}</p>
        </div>
        <div class="card-foot">
          <p class="price">{{ roman.price | currency }}</p>
        </div>
      </div>
    </div>
  </p-tabPanel>

  </p-tabPanel>

</p-tabView>
