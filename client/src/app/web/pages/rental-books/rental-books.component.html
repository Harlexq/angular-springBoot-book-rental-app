<table style="overflow-x: auto">
  <thead>
    <tr>
      <th>Kitap Kapak Fotoğrafı</th>
      <th>Kitap İsmi</th>
      <th>Kitap Açıklaması</th>
      <th>Kitap Fiyatı</th>
      <th>Kitap Yazarı</th>
      <th>Kitap Baskı Tarihi</th>
      <th>Kitab'ı İade Et</th>
    </tr>
  </thead>

  <tbody *ngIf="rentedBooks.length > 0">
    <tr *ngFor="let book of rentedBooks">
      <td>
        <div class="img">
          <img [src]="book.image" [alt]="book.title" width="50px" />
        </div>
      </td>
      <td>
        <p class="title">
          {{ book.title }}
        </p>
      </td>
      <td>
        <p class="desc" [innerHTML]="book.description"></p>
      </td>
      <td>{{ book.price }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publishDate | date : "MMMM, dd, y" : null : "tr" }}</td>
      <td>
        <div class="btns">
          <app-button-control
            (click)="returnBook(book.id)"
            color="danger"
            content="İade Et"
          />
        </div>
      </td>
    </tr>
  </tbody>
</table>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div *ngIf="rentedBooks.length === 0" class="empty">Kitaplar Bulunamadı</div>
